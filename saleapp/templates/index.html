{%extends 'layout/base.html' %}

{%block content%}


<div class="row">
    {%for p in pros%}
    <div class="col-md-3 col-12" style="padding:0.7rem">
        <div class="card">
            <img class="card-img-top" src={{p.image}} alt={{p.name}}>
            <div class="card-body">
                <h4 class="card-title">{{p.name}}</h4>
                <p class="text-danger">{{p.price}} VNĐ</p>
                <a href="/products/{{p.id}}" class="btn btn-primary">Xem chi tiết</a>
                <a href="#" class="btn btn-danger">Đặt hàng</a>
            </div>
        </div>
    </div>
    {%endfor%}
</div >
<div style= "display: flex; justify-content: center; align-item: center">
<ul class="pagination">
    {%for i in range(1, pages+1)%}
    <li class="page-item"><a class="page-link" href="/?page={{i}}">{{i}}</a></li>
    {%endfor%}
    <li class="page-item"><a class="page-link" href="/?page={{i}}">...</a></li>
</ul>
</div>
{%endblock%}
